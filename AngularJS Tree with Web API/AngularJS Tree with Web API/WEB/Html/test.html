<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/angular.js"></script>
    <script src="../js/app/test.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="app">
    <div ng-controller="appCtrl">
        <div ng-click="changeView('edit')">
            edit
        </div>
        <div ng-click="changeView('preview')">
            preview
        </div>
        <button ng-click="AddProduct = 'true';AddCategory = 'false'">Add Product</button>
        <button ng-click="AddCategory = 'true';AddProduct = 'false'">Add Category</button>

        <div ng-if="AddProduct == 'true' && AddCategory == 'false'">
            <div ng-include src="'HtmlPage1.html'"></div>
        </div>
        <div ng-if="AddCategory == 'true' && AddProduct == 'false'">
            <div ng-include src="'HtmlPage2.html'"></div>
        </div>
    </div>
</body>
</html>
