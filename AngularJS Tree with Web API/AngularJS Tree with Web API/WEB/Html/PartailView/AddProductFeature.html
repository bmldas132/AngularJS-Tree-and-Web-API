

<h4><center>Add Product Features</center></h4>

<div class="panel panel-info">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <b>{{selectedItem.Name}}</b>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-xs btn-success" data-toggle="modal" data-target="#">
                    <span class="glyphicon glyphicon-plus "></span>
                </button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="feature1">
                <input type="checkbox" id="feature1" />
                Feature 1
            </label>
        </div>
        <div class="form-group">
            <label for="feature2">
                <input type="checkbox" id="feature2" />
                Feature 2
            </label>
        </div>
        <div class="form-group">
            <label for="feature3">
                <input type="checkbox" id="feature3" />
                Feature 3
            </label>
        </div>

    </div>
</div>
